<h1>Login</h1>

{% if wrongPassword %}
  <p>Benurzername oder Password ist falsch</p>
{% endif %}

<form method="POST" action="/login/">
  {% csrf_token %}
  <div>
    <input type="hidden" name="redirect" value="{{ redirect }}" />
  </div>
  <div>
    <input name="username" type="text" />
  </div>
  <div>
    <input name="password" type="password" />
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
